    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
    <link

    />

<body> 
    <header class="header">
        <div class="nav">
          <div class="container">
            <div class="row">
              <div class="col-md-3 mr-auto d-flex align-items-center">
                <img href="index.html" src="img/logo.svg" alt="logo" class="logo" />
              </div>
              <div
                class="offset-1 col-md-4 d-flex align-items-center justify-content-center"
              >
                <div class="menu">
                  <ul>
                    <a href="index-login.html" class="nav_link">Home</a>

              </div>

                  </button>
                </div>
            </div>
          </div>

    <main>
        <div class="schedule_main">
            
            <div class="container py-1">
                <div class="row"> 
                    <div class="col-md-12">
                        <h2 class="schedule_main-title">TimeTable</h2>
                    </div>
                    <div class="card text-bg-light">  
                    <div class="card-body"> 
                    <table class="table table-striped table-bordered text-center"> 
                    <thead class="table-dark"> 
                    <tr> 
                    <th scope="col">Time</th> 
                    <th scope="col" >Morning</th>  
                    <th scope="col">Afternoon</th> 
                    <th scope="col">Evening</th> 
                    </tr> 
                    </thead> 
                    <tbody> 

                    <tr> 
                    <th scope="row">Monday</th> 
                    <td>English</td>  
                    <td></td> 
                    <td>Tamil</td> 
                    </tr> 

                    <tr> 
                    <th scope="row">Tuesday</th> 
                    <td></td> 
                    <td>Physics</td> 
                    <td></td>
                    </tr> 

                    <tr> 
                    <th scope="row">Wesnesday</th> 
                    <td>English</td> 
                    <td></td> 
                    <td>Maths</td> 
                    </tr> 

                    <tr> 
                    <th scope="row">Thursday</th> 
                    <td></td> 
                    <td>Physics</td> 
                    <td></td> 
                    </tr> 

                    <tr> 
                    <th scope="row">Friday</th> 
                    <td>Science Lab</td> 
                    <td></td> 
                    <td>Computer</td> 
                    </tr> 

                    <tr> 
                    <th scope="row">Saturday</th> 
                    <td></td> 
                    <td>English</td> 
                    <td></td>  
                    </tr>

                    <tr> 
                    <th scope="row">Sunday</th> 
                    <td></td> 
                    <td></td> 
                    <td></td> 
                    </tr>  

                    </tbody> 
                    </table>  

                    </div> 
                    </div> 
                    </div> 
                    </div> 
        </div>
    </main>
    
</body> 
</html>
